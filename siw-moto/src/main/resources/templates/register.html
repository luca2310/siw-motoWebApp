<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link th:href='@{https://fonts.googleapis.com/css?family=Sirin Stencil}' rel='stylesheet'>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Moto SIW</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>

        <img class="card-img" th:src="@{/images/moto1.jpg}" >
        <div class="container card-img-overlay mt-4">

            <br><br><br>

            <div class=" text-center mt-5 ">
                <h1 class="title">REGISTRATION</h1>
            </div>
        
        
            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
           
                            <div class = "container">
                                <form id="contact-form" role="form" th:action="@{/register}" method="POST">
                                    <!--
                                    <div th:if="${#fields.hasGlobalErrors()}">
                                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
                                    </div>
                                    -->
                                    <div class="controls">
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Nome *</label>
                                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Insert nome *" required="required" th:field="*{user.nome}" >
                                                    <span th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Cognome *</label>
                                                    <input id="form_name" type="text" name="surname" class="form-control" placeholder="Insert cognome *" required="required" th:field="*{user.cognome}" >
                                                    <span th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Username *</label>
                                                    <input id="form_name" type="text" name="username" class="form-control" placeholder="Insert username *" required="required" th:field="*{credentials.username}" >
                                                    <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Password *</label>
                                                    <input id="form_name" type="password" name="password" class="form-control" placeholder="Insert password *" required="required" th:field="*{credentials.password}" >
                                                    <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></span>
                                                </div>
                                            </div>
                                            </div>
        
                                            <div class="col-md-12">                         
                                                <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" >
                                            </div>             
                                        </div>        
                                    </div>
                                </form>
                                <br><br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 style="color: darkgoldenrod;">
                                            Sei gi√† registrato?<br>
                                            <a class="link" th:href="@{/login}">Login</a>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>

    </body>
</html>

!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Moto SIW</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>

        <img class="card-img" th:src="@{/images/moto1.jpg}" >
        <div class="container card-img-overlay mt-4">

            <br><br><br>

            <!-- TITLE SECTION -->
            <div class=" text-center mt-5 ">
                <h1 class="title">INSERIMENTO MOTO</h1>
            </div>

            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
           
                            <div class = "container">
                                <form id="contact-form" role="form" th:action="@{/admin/rivenditore}" method="POST" th:object="${rivenditore}">
                                    <div th:if="${#fields.hasGlobalErrors()}">
                                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
                                    </div>

                                    <div class="controls">
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Nome Store *</label>
                                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci il nome dello store *" required="required" th:field="*{nomeStore}" >
                                                    <span th:if="${#fields.hasErrors('nomeStore')}" th:errors="*{nomeStore}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_url">URL *</label>
                                                    <input id="form_url" type="text" name="url" class="form-control" placeholder="Inserisci il link dello store*" required="required" th:field="*{URL}" >
                                                    <span th:if="${#fields.hasErrors('URL')}" th:errors="*{URl}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_price">Prezzo *</label>
                                                    <input id="form_price" type="text" name="price" class="form-control" placeholder="Inserisci il prezzo dell'accessorio*" required="required" th:field="*{prezzo}" >
                                                    <span th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></span>
                                                </div>        
                                            </div>
                                            <div class="col-12 mt-3">
                                                <div class="form-group">
                                                    <label for="form_name">Seleziona Acessorio</label>
                                                    <div th:if="${accessoriDisponibili}">
                                                        <select class="form-select" name="accessorioScelto" aria-label="Default select example">
                                                            <option th:each="accessorio : ${accessoriDisponibili}" th:value="${accessorio.id}">
                                                                <span th:text="${accessorio.nome}">Nome Acessorio</span>
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div th:unless="${accessoriDisponibili}">
                                                        <div class="notification p-3 is-danger">Nessuno Accessorio disponibile!</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">                         
                                                <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Submit Rivenditore" >
                                            </div>             
                                        </div>        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>

    </body>
</html>
